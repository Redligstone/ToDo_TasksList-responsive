<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:regular,italic,700,700italic" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task List</title>
</head>
<body>
    <header class="header">
        <h1>Task List</h1>

        <form action="" class="header__form">
            <input type="text" maxlength="47" class="header__text"
            placeholder="What do you plan to do?">

            <input type="submit" class="header__submit" value="Add task">
        </form>
    </header>

    <main class="main">
        <h2>Tasks<span class="main__counter"></span></h2>
        
        <section class="main__task-list">
            
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
